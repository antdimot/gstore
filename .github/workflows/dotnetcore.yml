name: .NET Core

on:
  push:
    branches: dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: change current folder to src
      run: cd src
    - name: build
      run: dotnet build
